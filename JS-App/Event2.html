<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="button1">red</button>
    <button id="button2">blue</button>
    <script>
          var red=document.querySelector("#button1");
        red.addEventListener("click",function() {document.body.style.background="red";});
        
        var blue=document.querySelector("#button2");
        blue.addEventListener("click",function() {document.body.style.background="blue";});
    </script>
</body>
</html>
