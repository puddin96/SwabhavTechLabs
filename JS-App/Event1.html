<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "button1" > Click me</button>
    <script>
        function godListner(){
            console.log("God is Listenning ");
        }

        function devilListner(){
            console.log("Devil is Listenning");
        }
        
        var button1 = document.querySelector("#button1");
        button1.addEventListener("click", godListner);
        button1.addEventListener("click" , devilListner);
        
    </script>
</body>
</html>
