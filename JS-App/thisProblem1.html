<html lang="en">

<body>
    <script>
        function Customer(id,name)
        {
            this.id=id;
            this.name=name;

            this.show=function()
            {
                console.log("name of customer is "+ this.name + " id is "+ this.id);
            }
        }
        var sachin=new Customer(1001,"sachin");
        sachin.show();

        var ref_sachins_show=sachin.show.bind(sachin);
        ref_sachins_show();
    </script>
</body>
