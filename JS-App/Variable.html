<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var foo //
        console.log(typeof foo);

        foo = 10;
        console.log(typeof foo);

        foo = "Akshay ";
        console.log(typeof foo);

        foo = 45<100;
        console.log(typeof foo);

        foo = function(){
            var x = 10;
            console.log("inside function exression");
        };
        console.log(typeof foo);

        //creating object
        foo = {};
        console.log(typeof foo);
        foo.name = "Shivam";
        foo.location = "Mumbai";

        console.log(typeof foo);
        console.log(foo.name);
        console.log(foo.location);
    </script>
</body>
</html>
