<body>
    <script>
        function StopWatch()
        {
            var StartTime = Date.now();

            function GetDelay()
            {
                var elapsedTime = Date.now() - StartTime;
                alert(elapsedTime);
            }
            return GetDelay();
        }
    </script>
</body>
