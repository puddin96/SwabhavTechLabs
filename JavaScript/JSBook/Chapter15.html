<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBookChapter15</title>
</head>
<body>
    <script>
        function getcircumference(radius){
            return 2*Math.PI*radius;
        }
        var circumference=getcircumference(20);
        document.writeln(circumference);
        var floor=Math.floor(circumference);
        document.writeln(floor);
        var c=Math.ceil(circumference);
        document.writeln(c);
        var w=Math.pow(2,4);
        document.writeln(w);
        var w=Math.sqrt(144);
        document.writeln(w);
    </script>
</body>
</html>
