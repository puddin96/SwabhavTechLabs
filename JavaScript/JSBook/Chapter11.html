<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBookChapter11</title>
</head>
<body>
    <script>
        var names = ["Golu", "Shivam", "Ben"];
        var array = new Array("Orange", "Banana", "Grapes");
        var roundNumber = Math.round("5.67");
        var todayDate = new Date();
        var booleanObject = new Boolean(true);
        var hello = new String("hello world");

        document.write(names.toString() +" <br>" + array.toString() + "<br> " + roundNumber + "<br> " + todayDate + "<br> " + booleanObject + "<br> " + hello);
    </script>
</body>
